DATASET:
  NUM_CLASSES: 65
  DATAROOT: './experiments/dataset/office_home'
  SOURCE_NAME: 'art'
  TARGET_NAME: 'product'

MODEL: 
  FEATURE_EXTRACTOR: 'resnet50'

TRAIN:
  SOURCE_BATCH_SIZE: 30
  SOURCE_CLASS_BATCH_SIZE: 3
  TARGET_CLASS_BATCH_SIZE: 3
  NUM_SELECTED_CLASSES: 10
  BASE_LR: 0.001

CLUSTERING:
  TARGET_BATCH_SIZE: 100
  SOURCE_BATCH_SIZE: 100
  BUDGET: 1000
  FILTERING_THRESHOLD: 1.0

CDD:
  LOSS_WEIGHT: 0.3

HYPER:
  INN_WEIGHT: 0.7
  INN_NORM_WEIGHT: 0.3
  CON_WEIGHT: 0.1
  
TEST:
  BATCH_SIZE: 30

EVAL_METRIC: "accuracy"
SAVE_DIR: "./experiments/ckpt"
NUM_WORKERS: 8